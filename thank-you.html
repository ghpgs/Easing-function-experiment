<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>タスク完了</title>
    <script>
      // URL パラメータから指定の値を取得する関数
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      document.addEventListener("DOMContentLoaded", function () {
        // 被験者IDを取得
        const participantId = getQueryParam("participant");
        // PsychExp のリダイレクト先の URL を設定
        let targetUrl = "https://psychexp.com/register/MzMwNi03ODNlOGY/";
        if (participantId) {
          targetUrl += "?participant=" + encodeURIComponent(participantId);
        }
        // 5秒後にリダイレクト
        setTimeout(function () {
          window.location.href = targetUrl;
        }, 5000);
      });
    </script>
  </head>
  <body>
    <p>ご回答ありがとうございます。5秒後にアンケートページへ自動的にリダイレクトします...</p>
  </body>
</html>
